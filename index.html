<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        

        /* Фоновое видео */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Затемнённый контейнер */
        .container {
            background: rgba(0, 0, 0, 0.6);
            margin-left: 5px;
            margin-right: 5px;
            padding: 40px 20px;
            border-radius: 15px;
            max-width: 400px;
        }

        /* Кастомные кнопки */
        .btn-custom {
            display: block;
            margin: 10px auto;
            padding: 12px 25px;
            border: 2px solid red;
            color: red;
            text-decoration: none;
            border-radius: 0px;
            transition: all 0.2s;
        }

        .btn-custom:hover {
            background: white;
            color: black;
        }

        .btn-custom:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Видео как фон -->
    <video autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Контент -->
    <div class="container">
        <h1>chaoticphotomag links</h1>
        <p>chaos maos baos kaos. follow us and say - chaos!</p>
        <a href="https://bsky.app/profile/chaoticphotomag.bsky.social" class="btn-custom">Bluesky</a>
        <a href="https://t.me/chaoticphotomag" class="btn-custom">Telegram</a>
        <a href="https://mastodon.social/@chaoticphotomag" class="btn-custom">Mastodonr</a>
        <a href="https://www.tumblr.com/blog/chaoticphotomag" class="btn-custom">Tumblr</a>
    </div>

</body>
</html>
