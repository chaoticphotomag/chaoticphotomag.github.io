<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
        }
        .btn-custom {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.2s;
        }
        .btn-custom:hover {
            background: white;
            color: black;
        }
        .btn-custom:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Personal Links</h1>
        <p>Find me on different platforms below!</p>
        <a href="#" class="btn-custom">Twitter</a>
        <a href="#" class="btn-custom">Instagram</a>
        <a href="#" class="btn-custom">GitHub</a>
    </div>
</body>
</html>
